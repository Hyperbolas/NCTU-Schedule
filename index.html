<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>課程快查</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300|Noto+Serif+TC:600" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: lightgray;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    div {
      display: inline-block;
      margin-top: 18vh;
      height: 64vh;
      width: 48vh;
      border: transparent 0;
      border-radius: 2vh;
      background: transparent;
    }

    p {
      margin: 0;
      padding: 1vh;
    }

    #course {
      font-family: 'Noto Serif TC', serif;
      font-weight: 600;
      font-size: 6vh;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 47%;
    }

    #classroom {
      font-size: 3vh;
      position: absolute;
      left: 0;
      right: 0;
      top: 53%;
      font-family: 'Noto Sans TC', sans-serif;
      font-weight: 300;
      color: grey;
    }
  </style>
</head>

<body>
  <div>
    <p id="course"></p>
    <p id="classroom"></p>
  </div>
  <script src="./script.js"></script>
</body>

</html>
